<!DOCTYPE html>
<html>
<head>
<title>Car Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(600,250);
        ctx.lineTo(100,250);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(375, 215, 23, 34.5, 2 * Math.PI/180, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fill();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(375, 215, 8, 14.5, 2 * Math.PI/180, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "gray";
        ctx.fill();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(355, 215, 23, 34.5, 1 * Math.PI/180, 1.5, 0.95 * Math.PI);
        ctx.stroke()
        ctx.fillStyle = "black";
        ctx.fill();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(575, 215, 23, 34.5, 2 * Math.PI/180, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fill();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(575, 215, 8, 14.5, 2 * Math.PI/180, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = "gray";
        ctx.fill();
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(555, 215, 23, 34.5, 2 * Math.PI/180, 1.5, 0.95 * Math.PI);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(190, 215, 23, 34.5, 2 * Math.PI/180, 0.1, 0.95 * Math.PI);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.ellipse(170, 215, 23, 34.5, 2 * Math.PI/180, 1.5, 0.95 * Math.PI);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(352,220);
        ctx.lineTo(140,220);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(552,218);
        ctx.lineTo(398,220);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(635,190);
        ctx.lineTo(598,210);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(650,150);
        ctx.lineTo(635,190);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(635,120);
        ctx.lineTo(650,150);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(580,110);
        ctx.lineTo(635,120);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(520,60);
        ctx.lineTo(580,110);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(320,60);
        ctx.lineTo(520,60);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(240,110);
        ctx.lineTo(320,60);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(90,130);
        ctx.lineTo(240,110);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(90,170);
        ctx.lineTo(90,130);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(140,220);
        ctx.lineTo(90,170);
        ctx.stroke();
    </script>
</body>
</html>
